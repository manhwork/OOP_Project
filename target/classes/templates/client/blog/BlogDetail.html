<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
    <div layout:fragment="base">
        
            <head>
                <title th:text="${blogTitle}">Blog</title>
                <link rel="stylesheet" th:href="@{/assets/pages/blog/style-blog-03.css}" />
            </head>
            
           
            <div th:each="blog:${blog}" class="post-container" th:id="${blog.id}">
                <div class="post-image" >
                    <img th:src="@{'/uploads/'+${blog.image}}" alt="">
                </div>
                <div class="post-content">
                    <h1 th:text="${blog.title}"></h1>
<!--                    <p class="meta" th:text="${blogMeta}"></p>-->
                    <p th:text="${blogContent1}"></p>

                    <!-- Blockquote Section -->
                    <blockquote>
                        <p th:text="${blogQuote}"></p>
                        <cite th:text="${blogCite}"></cite>
                    </blockquote>

                    <p th:text="${blogContent2}"></p>
                </div>
            </div>
            
            
            <div class="comment-section">
                <h2>Leave a Comment</h2>
                <form class="comment-form" action="#" method="post">
                    <textarea placeholder="Type here..." required></textarea>
                    <div class="form-group">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="url" placeholder="Website">
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox"> Save my name, email, and website in this browser for the next time I comment.
                        </label>
                    </div>
                    <button type="submit">Post Comment</button>
                </form>
            </div>
            
            <div class="sub">
                <div class="subscribe-container">
                    <h1>Be the first to know</h1>
                    <p>
                        Lectus amet scelerisque fusce est venenatis, eget enim dolor amet vitae pharetra
                    </p>

                    <div class="subscribe-form">
                        <input type="email" placeholder="Your email please">
                        <button type="submit">Subscribe</button>
                    </div>
                </div>
            </div>
    </div>
    
</html>
