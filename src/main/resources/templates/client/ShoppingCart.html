<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
    <div layout:fragment="base">
        <head>
            <title>Shopping Cart</title>

            <link rel="stylesheet" th:href="@{/assets/pages/Shopping/style.css}" />
        </head>

        <section class="cart">
            <h2>Cart</h2>
            <form action="">
                <table>
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Chọn</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Các hàng sản phẩm sẽ được chèn vào đây -->
                    </tbody>
                </table>
                <div style="text-align: right;" class="price_total">
                    <p style="font-weight: bold;">
                        Tổng tiền: <span>$</span><span id="total-price">0.00</span>
                    </p>
                </div>
            </form>
            
        </section>
        
         <link rel="stylesheet" th:href="@{/assets/pages/Checkout/checkout.css}" />
        <section class="checkout">
            <div class="container">
                <div class="row">
                    <div class="checkout-form">
                        <h1 class="inner-title">Checkout</h1>
                        <form action="#" method="post">
                            <div class="billing-details">
                                <h2>Billing details</h2>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                                <label for="company">Company(optional)</label>
                                <input type="text" id="company" name="company">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" required>
                                <label for="zip">ZIP code</label>
                                <input type="text" id="zip" name="zip" required>
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" required>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <h2>Additional information</h2>
                                <label for="note">Notes(optional)</label>
                                <input style="margin-bottom: 20px" type="text" id="note" name="note" height="200px">
                                <button type="submit" class="button">Place order</button>
                            </div>
                    </div>
                </div>
            </div>
        </section>


</html>
