<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text='${pageTitle}'></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" th:href="@{/assets/reset.css}" />
        <link rel="stylesheet" th:href="@{/assets/base.css}" />
        <style>
            .header .inner-search {
                outline: none;
                border: none;
                padding: 15px 20px;
            }

            .d-none {
                display: none;
            }
        </style>

    </head>

    <body>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="inner-logo">
                        <img src="/media/site-logo.svg" alt="" />
                    </div>

                    <ul class="inner-menu">
                        <a href="/">
                            <li>Home</li>
                        </a>
                        <a href="/books">
                            <li>Books</li>
                        </a>
                        <a href="/about_author">
                            <li>About Author</li>
                        </a>
                        <a href="/blog">
                            <li>Blog</li>
                        </a>
                        <a href="/contact">
                            <li>Contact</li>
                        </a>
                    </ul>

                    <div class="inner-feature">

                        <form form-search action="/books/search" method="get">
                            <input input-search class="inner-search"  th:value="${keyword}" type="text" name="keyword" placeholder="Search..." />
                            <button class='d-none' type="submit">Search</button>
                        </form>
                        <a href="">
                            <div style="color: var(--color-cart)" class="ineer-price">
                                $0.00
                        </a>
                    </div>
                    <a href="/ShoppingCart">
                        <i style="color: var(--color-cart)" class="fa-solid fa-cart-plus"></i>
                        <span id="cart-count">(0)</span>

                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->


    <main>
        <div layout:fragment="base">

        </div>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="inner-logo">
                    <img src="/media/site-logo-white.svg" alt="" />
                </div>

                <ul class="inner-menu">
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>Books</li>
                    </a>
                    <a href="#">
                        <li>About Author</li>
                    </a>
                    <a href="#">
                        <li>Blog</li>
                    </a>
                    <a href="#">
                        <li>Contact</li>
                    </a>
                </ul>

                <div class="inner-icon">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="inner-copy">
                <p>Copyright Â© 2024 Book Store | Powered by Book Store</p>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
