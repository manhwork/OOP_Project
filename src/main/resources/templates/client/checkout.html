<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
    <div layout:fragment="base">
        <head>
            <title>Check Out</title>

            <link rel="stylesheet" th:href="@{/assets/pages/Checkout/checkout.css}" />
        </head>

        <section class="checkout">
            <div class="container">
                <div class="row">
                    <div class="checkout-form">
                        <h1 class="inner-title">Checkout</h1>
                        <form action="#" method="post">
                            <div class="billing-details">
                                <h2>Billing details</h2>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                                <label for="company">Company(optional)</label>
                                <input type="text" id="company" name="company">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" required>
                                <label for="zip">ZIP code</label>
                                <input type="text" id="zip" name="zip" required>
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" required>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <h2>Additional information</h2>
                                <label for="note">Notes(optional)</label>
                                <input type="text" id="note" name="note" height="200px">
                            </div>
                                <button type="submit" class="button">Place order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

</html>
