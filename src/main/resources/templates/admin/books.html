<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
    <div layout:fragment="base">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="box" bis_skin_checked="1">


                <div class="box-body" bis_skin_checked="1">
                    <a href="/admin/books/add" class="btn  btn-success text-right" style="margin-bottom: 10px">+ Thêm mới</a>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th style="width: 10px">STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>Giảm giá(%)</th>
                                <th>Số lượng</th>
                                <th>Trạng thái</th>
                                <th>Nổi bật</th>
                                <th>Hành Động</th>
                            </tr>
                            <tr th:each="record, index : ${records}">
                                <td th:text="${index.index + 1}">   </td>
                                <td>
                                    <img th:src="@{'/uploads/' + ${record.image}}" alt="Book Image" width="100" height="50">
                                </td>
                                <td th:text="${record.title}"></td>
                                <td th:text="${record.price}"></td>
                                <td th:text="${record.discount}"></td>
                                <td th:text="${record.stock}"></td>
                                <td>
                                    <span th:if="${record.is_active}" class="label label-success">Hoạt động</span>
                                    <span th:if="${!record.is_active}" class="label label-danger">Dừng hoạt động</span>
                                </td>
                                <td>
                                    <span th:if="${record.is_outstanding}" class="label label-success">Nổi bật</span>
                                    <span th:if="${!record.is_outstanding}" class="label label-danger">Không</span>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/books/detail/' + ${record.id}}" class=""><span class="label label-default">Chi tiết</span></a>
                                    <a th:href="@{'/admin/books/edit/' + ${record.id}}" class=""><span class="label label-info">Sửa</span></a>
                                    <form th:action="@{'/admin/books/delete/' + ${record.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">
                                            <span class="label label-danger">Xoá</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>



                <div class="box-footer clearfix" bis_skin_checked="1">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </section>

    </div>
</html>
