<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
<div layout:fragment="base">
    <div class="box box-primary" bis_skin_checked="1">

        <form role="form" enctype="multipart/form-data" th:action="@{/admin/author/add}" th:object="${author}" method="post">
            <div class="box-body" bis_skin_checked="1">
                <div class="form-group" bis_skin_checked="1">
                    <label for="exampleInputEmail1">Tên</label>
                    <input th:field="*{name}" type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Nhập tên">
                </div>
                <div class="form-group" bis_skin_checked="1">
                    <label for="exampleInputPassword1">Tuổi</label>
                    <input th:field="*{age}" type="number" name="age" class="form-control" id="exampleInputPassword1" placeholder="Nhập tuổi">
                </div>
                <div class="form-group" bis_skin_checked="1">
                    <label for="exampleInputPassword1">Địa chỉ</label>
                    <input th:field="*{address}" type="text" name="address" class="form-control" id="exampleInputPassword1" placeholder="Nhập địa chỉ">
                </div>
                <div class="form-group f-flex justify-content-center align-item-center" bis_skin_checked="1">
                    <label for="active">Hoạt động</label>
                    <input checked='true' th:field="*{is_active}" id="active" style="margin-right: 10px " type="radio" name="is_active" value="1">
                    <label for="inactive">Dừng hoạt động</label>
                    <input th:field="*{is_active}" id="inactive" type="radio" name="is_active" value="0">
                </div>
                <div class="form-group" bis_skin_checked="1">
                    <label for="exampleInputFile">Ảnh</label>
                    <input type="file" name="file" id="exampleInputFile">
                    <p  class="help-block">Example block-level help text here.</p>
                </div>
            </div>

            <div class="box-footer" bis_skin_checked="1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</html>
